<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="top-items">
        <h2>Photo Fetcher</h2>
        <label class="switch">
            <input type="checkbox" class="checkbox">
            <span class="toggle-thumb">
                 <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" style="fill:grey;transform: -ms-filter"><path d="M10 15.586L6.707 12.293 5.293 13.707 10 18.414 19.707 8.707 18.293 7.293z"></path></svg>
       
                 <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" style="fill:darkgrey;transform: -ms-filter"><path d="M16.192 6.344L11.949 10.586 7.707 6.344 6.293 7.758 10.535 12 6.293 16.242 7.707 17.656 11.949 13.414 16.192 17.656 17.606 16.242 13.364 12 17.606 7.758z"></path></svg>
            </span>
       </label> Make photos greyscale
        <button id="fetch-button">Fetch New Photos</button>
    </div>
    
    <div class="image-container">
        <div class="image-row" id="topImages"></div>
        <div class="image-row" id="bottomImages"></div>
    </div>
    
    <button id="fetch-more-button">More Photos</button>

    <script src="script.js"></script>

</body>
</html>
