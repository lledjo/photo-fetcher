<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-items">
        <h2>Photo Fetcher</h2>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label> Make photos greyscale
        <button id="fetch-button">Fetch New Photos</button>
    </div>
    
    <div class="image-container">
        <div class="image-row" id="topImages"></div>
        <div class="image-row" id="bottomImages"></div>
    </div>
    
    <button id="fetch-more-button">More Photos</button>

    <script src="script.js"></script>

</body>
</html>
